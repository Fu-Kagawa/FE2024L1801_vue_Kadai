<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js課題 おみくじ</title>
    <style>
        /* 統一した背景色 */
        .fortune-bg {
          background-color: #f0e68c; /* 薄い黄色 */
          padding: 20px;
          border-radius: 8px;
          margin-top: 20px;
        }
      </style></head>
<body>
    <div id="app">
        <!-- 名前入力 -->
        <label for="name">名前を入力してください：</label>
        <input
          type="text"
          v-model="name"
          @input="validateName"
          id="name"
        >
        
        <!-- おみくじを引くボタン -->
        <button @click="drawFortune" :disabled="!isValidName">おみくじを引く</button>
    
        <!-- エラーメッセージ -->
        <p v-if="errorMessage" style="color: red;">{{ errorMessage }}</p>
    
        <!-- 運勢の画像と名前の表示 -->
        <div v-if="fortune && isValidName" class="fortune-bg">
          <p>{{ name }}さんの運勢は…</p>
          <div v-if="fortune === 'daikichi'">
            <img src="./img/daikichi.png" alt="大吉">
          </div>
          <div v-else-if="fortune === 'kichi'">
            <img src="./img/kichi.png" alt="吉">
          </div>
          <div v-else-if="fortune === 'chukichi'">
            <img src="./img/chukichi.png" alt="中吉">
          </div>
          <div v-else-if="fortune === 'shokichi'">
            <img src="./img/shokichi.png" alt="小吉">
          </div>
          <div v-else>
            <img src="./img/kyo.png" alt="凶">
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
